<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de envio</h1>
    <!-- En el action va la ruta o URL  -->
    <form action="" method="post">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <label for="fecha">Cumplea√±os:</label>
        <input type="date" name="fecha" id="fecha" min="2000-01-01" max="2050-01-01">
        <br>
        <label for="fecha2">DateTimeLocal:</label>
        <input type="datetime-local" name="fecha2" id="fecha2" min="2000-01-01" max="2050-01-01">
        <br>

        <!-- Elemento oculto visualmente, NO se recomienda para valores importantes -->
        <input type="hidden" id="id" name="id" value="77">

        <!-- Area de texto -->
        <textarea name="textarea" id="textarea" cols="50" rows="10" placeholder="Escriba su mensaje" maxlength="10"></textarea>
        <br>
        <!-- Se pueden ocupar cualquier tipo de boton -->
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>
        <input type="reset" value="Limpiar">

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <style>
        /* El margin genera un efecto optico de separaci贸n, pero lo que en ralidad esta haciendo es que la figura cresca */
        /* Padding, Produce un efecto optico en donde desplaza un elemento internamente */
        
        #padre {
            width: 400px;
            height: 400px;
            background-color: #000000;
            margin: 0px;
        }
        
        #hijo {
            width: 40px;
            height: 40px;
            background-color: #00ffff;
            margin: 0px;
            display: inline-block;
        }
        
        #hijo2 {
            background-color: greenyellow;
            width: 40px;
            height: 40px;
            display: inline-block;
        }
        /* Algunos elementos inline, <a> <img> <input> <label> <select> <textarea>  */
        /* Algunos elementos en block, <div> <body> <form> <h1>...<h6> <p> <table> <ul> <ol> <li> */
        /* NUNCA PONER ELEMENTOS DE BLOCK DENTRO DE UN ELEMENTO INLINE */
        
        a {
            display: block;
        }
        
        p {
            display: inline-block;
        }
        
        #default1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
        
        #default2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
        }
        
        #top1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: top;
        }
        
        #top2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: top;
        }
        
        #middle1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: middle;
        }
        
        #middle2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="padre">
        <div id="hijo"></div>
        <div id="hijo2"></div>
    </div>

    <!-- NUNCA HACER ESTO -->
    <a href="index.html">
        <h1>Index</h1>
    </a>

    <!-- Block -->
    <a href="#Grupo1">Grupo 1</a>
    <a href="#Grupo2">Grupo 2</a>
    <a href="#Grupo3">Grupo 3</a>
    <a href="#Grupo4">Grupo 4</a>
    <a href="#Grupo5">Grupo 5</a>
    <a href="#Grupo6">Grupo 6</a>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio, reiciendis.</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, dolorum.</p>

    <hr>

    <!-- La alineaci贸n vertical por default es por la parte inferior   -->
    <div>
        <div id="default1"></div>
        <div id="default2"></div>
    </div>
    <hr>
    <!-- Alineaci贸n vertical superior (Top) -->
    <div>
        <div id="top1"></div>
        <div id="top2"></div>
    </div>

    <hr>
    <!-- Alineaci贸n vertical central (Middle) -->
    <div>
        <div id="middle1"></div>
        <div id="middle2"></div>
    </div>
</body>

</html>
